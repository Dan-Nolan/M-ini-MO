<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMORPG Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #chat-window {
      position: absolute;
      bottom: 50px;
      left: 10px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      color: #fff;
      font-size: 14px;
    }
    #chat-input {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <input type="text" id="chat-input" placeholder="Type a message...">
  <div id="chat-window"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
